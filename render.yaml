services:
  - type: web
    name: msp-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && gunicorn -w 4 -b 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12
      - key: PORT
        value: 5000

  - type: static
    name: msp-frontend
    buildCommand: cd frontend && npm install && npm run build
    startCommand: echo "Frontend build complete"
    publishPath: frontend/build
    routes:
      - path: /api
        destination: http://msp-backend:5000/api
